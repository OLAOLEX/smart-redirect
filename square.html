<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opening Square App...</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f6f8fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    button {
      background: #2A4791;
      color: white;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
    }
    button:hover {
      background: #488DDB;
    }
    .hidden {
      display: none;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #2A4791;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .fallback-options {
      margin-top: 20px;
    }
    .fallback-options button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <h2>Opening Square Appâ€¦</h2>
    <p>If it doesn't open automatically, tap below:</p>
    <button id="openAppBtn">Open in Square</button>
  </div>
  
  <div id="fallback" class="hidden">
    <h2>Square App Not Found</h2>
    <p>It seems the Square app is not opening directly.</p>
    <div class="fallback-options">
      <button id="tryAlternativeBtn">Try Alternative Method</button>
      <button id="downloadBtn">Get Square App</button>
    </div>
  </div>

  <script>
    const squareLinks = {
      // Try multiple URI schemes for Square
      android: [
        "square-commerce-v1://",
        "square://",
        "com.squareup://",
        "intent://square-commerce-v1/#Intent;scheme=square-commerce-v1;package=com.squareup;end",
        "intent://square/#Intent;scheme=square;package=com.squareup;end"
      ],
      ios: [
        "square-commerce-v1://",
        "square://"
      ],
      web: "https://squareup.com/dashboard"
    };

    const storeUrls = {
      android: "https://play.google.com/store/apps/details?id=com.squareup",
      ios: "https://apps.apple.com/app/id335393788"
    };

    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isAndroid = /android/i.test(userAgent);
    const isIOS = /iPad|iPhone|iPod/.test(userAgent);

    let currentLinkIndex = 0;
    let appOpened = false;
    
    function getCurrentAppLink() {
      if (isIOS) {
        return squareLinks.ios[0]; // Use first iOS link
      } else if (isAndroid) {
        return squareLinks.android[currentLinkIndex];
      }
      return squareLinks.web;
    }
    
    // Function to open the app directly
    function openSquareApp() {
      if (appOpened) return;
      
      const appLink = getCurrentAppLink();
      
      console.log("Trying to open with:", appLink);
      
      // Try to open the app
      window.location.href = appLink;
      appOpened = true;
      
      // If we're still here after a delay, show fallback
      setTimeout(() => {
        if (!document.hidden) {
          showFallback();
        }
      }, 1000);
    }
    
    // Try alternative deep link
    function tryAlternativeLink() {
      if (isAndroid && currentLinkIndex < squareLinks.android.length - 1) {
        currentLinkIndex++;
        appOpened = false;
        document.getElementById('fallback').classList.add('hidden');
        document.getElementById('loading').classList.remove('hidden');
        
        console.log("Trying alternative link:", getCurrentAppLink());
        
        setTimeout(() => {
          window.location.href = getCurrentAppLink();
          appOpened = true;
          
          setTimeout(() => {
            if (!document.hidden) {
              showFallback();
            }
          }, 1000);
        }, 500);
      } else {
        // No more alternatives, go to store
        window.location.href = isAndroid ? storeUrls.android : storeUrls.ios;
      }
    }
    
    // Show fallback option if app not installed
    function showFallback() {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('fallback').classList.remove('hidden');
    }
    
    // Handle download button click
    document.getElementById('downloadBtn').addEventListener('click', () => {
      window.location.href = isAndroid ? storeUrls.android : storeUrls.ios;
    });
    
    // Handle alternative method button click
    document.getElementById('tryAlternativeBtn').addEventListener('click', tryAlternativeLink);
    
    // Handle open app button click
    document.getElementById('openAppBtn').addEventListener('click', openSquareApp);
    
    // Detect if page becomes hidden (app opened)
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        appOpened = true;
      }
    });
    
    // Also detect page blur (when app opens)
    window.addEventListener('blur', () => {
      appOpened = true;
    });
    
    // Auto-open after short delay
    window.addEventListener('load', () => {
      setTimeout(openSquareApp, 500);
    });
  </script>
</body>
</html>
