<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opening Square App...</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f6f8fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    button {
      background: #2A4791;
      color: white;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
    }
    button:hover {
      background: #488DDB;
    }
  </style>
</head>
<body>
  <h2>Opening Square App…</h2>
  <p>If it doesn’t open automatically, tap below:</p>
  <button id="openAppBtn">Open in Square</button>

  <script>
    const squareLinks = {
      ios: "square-commerce-v1://",
      android: "square-commerce-v1://",
      web: "https://squareup.com/dashboard"
    };

    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isAndroid = /android/i.test(userAgent);
    const isIOS = /iPad|iPhone|iPod/.test(userAgent);

    const appLink = isIOS
      ? squareLinks.ios
      : isAndroid
      ? squareLinks.android
      : squareLinks.web;

    // Try to open the app directly
    function openSquareApp() {
      const now = Date.now();
      const openUrl = appLink;
      const storeUrl = isAndroid
        ? "https://play.google.com/store/apps/details?id=com.squareup"
        : "https://apps.apple.com/app/id335393788"; // Square POS app ID

      window.location.href = openUrl;

      // If after 1.5 seconds user hasn’t been redirected, assume app not installed
      setTimeout(() => {
        if (Date.now() - now < 2000) {
          window.location.href = storeUrl;
        }
      }, 1500);
    }

    // Auto-open after short delay
    window.onload = () => {
      setTimeout(openSquareApp, 600);
    };

    document.getElementById("openAppBtn").addEventListener("click", openSquareApp);
  </script>
</body>
</html>
